<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InfoPosts | Fono Colince</title>
{% load static %}
    <style>
        /* Reset de base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* Style du corps */
        body {
            height: 100vh;
            background: linear-gradient(120deg, #1e1e2f, #282c34);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #f8f8f2;
            text-align: center;
            position: relative;
        }

        /* Conteneur principal */
        .container {
            position: relative;
            z-index: 2;
            max-width: 800px;
            padding: 2em;
            animation: fadeIn 2s ease-in-out;
        }

        .logo {
            width: 100px;
            margin-bottom: 1em;
            animation: pulse 3s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
        }

        h1 {
            font-size: 3.5em;
            margin-bottom: 0.5em;
            animation: fadeInDown 1.5s ease-in-out;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 1.5em;
            line-height: 1.5;
            animation: fadeInUp 2s ease-in-out;
        }

        .cta-button {
            display: inline-block;
            padding: 12px 25px;
            font-size: 1.2em;
            color: #282c34;
            background-color: #61dafb;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease;
            animation: fadeIn 2.5s ease-in-out;
            text-decoration: none;
        }

        .cta-button:hover {
            background-color: #ffffff;
            color: #61dafb;
        }

        /* Pied de page */
        footer {
            width: 100%;
            padding: 1em 0;
            background-color: rgba(40, 44, 52, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
	    z-index: 2;
            bottom: 0;
        }

        .footer-links {
            margin-bottom: 1em;
            display: flex;
            gap: 1em;
        }

        .footer-links a {
            color: #61dafb;
            text-decoration: none;
            font-size: 1.5em;
            transition: color 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .footer-links a:hover {
            color: #ffffff;
        }

        .signature {
            font-size: 1em;
            opacity: 0.7;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Design responsive */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5em;
            }

            p {
                font-size: 1em;
            }

            .cta-button {
                font-size: 1em;
                padding: 10px 20px;
            }

            .footer-links {
                flex-direction: column;
                gap: 0.5em;
            }
        }

        /* Arrière-plan des particules */
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(120deg, #1e1e2f, #282c34);
            z-index: 1;
        }
    </style>
    <!-- Bootstrap Icons CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.5.0/font/bootstrap-icons.min.css">
</head>
<body>
    <!-- Conteneur des particules -->
    <div id="particles-js"></div>

    <!-- Conteneur principal -->
    <div class="container">
        <img src="{% static 'assets/bot.png' %}" alt="Logo de l'application" class="logo">
        <h1>InfoPosts</h1>
        <p>Découvrez InfoPosts, une application innovante créée par Fono Colince dans le cadre d'un test technique pour une alternance chez DiotSiaci.</p>
        <a href="/home" class="cta-button">Explorez</a>
    </div>

    <!-- Pied de page -->
    <footer>
        <div class="footer-links">
            <a href="mailto:fonocolince@gmail.com" target="_blank" title="Contact par email">
                <i class="bi bi-envelope-fill"></i>
            </a>
            <a href="https://github.com/Fonocol" target="_blank" title="Mon GitHub">
                <i class="bi bi-github"></i>
            </a>
            <a href="https://www.linkedin.com/in/fono-colince-b3a111273" target="_blank" title="Mon LinkedIn">
                <i class="bi bi-linkedin"></i>
            </a>
        </div>
        <div class="signature">
            &copy; 2024 Fono Colince.
        </div>
    </footer>

    <!-- Inclusion de Particles.js -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        // Configuration de Particles.js
        particlesJS('particles-js', {
            particles: {
                number: {
                    value: 80,
                    density: {
                        enable: true,
                        value_area: 800
                    }
                },
                color: {
                    value: '#ffffff'
                },
                shape: {
                    type: 'circle',
                    stroke: {
                        width: 0,
                        color: '#000000'
                    },
                    polygon: {
                        nb_sides: 5
                    },
                    image: {
                        src: 'img/github.svg',
                        width: 100,
                        height: 100
                    }
                },
                opacity: {
                    value: 0.5,
                    random: true,
                    anim: {
                        enable: true,
                        speed: 1,
                        opacity_min: 0.1,
                        sync: false
                    }
                },
                size: {
                    value: 3,
                    random: true,
                    anim: {
                        enable: true,
                        speed: 2,
                        size_min: 0.1,
                        sync: false
                    }
                },
                line_linked: {
                    enable: true,
                    distance: 100,
                    color: '#ffffff',
                    opacity: 0.4,
                    width: 1
                },
                move: {
                    enable: true,
                    speed: 1,
                    direction: 'none',
                    random: false,
                    straight: false,
                    out_mode: 'out',
                    bounce: false,
                    attract: {
                        enable: false,
                        rotateX: 600,
                        rotateY: 1200
                    }
                }
            },
            interactivity: {
                detect_on: 'canvas',
                events: {
                    onhover: {
                        enable: true,
                        mode: 'repulse'
                    },
                    onclick: {
                        enable: true,
                        mode: 'push'
                    },
                    resize: true
                },
                modes: {
                    grab: {
                        distance: 400,
                        line_linked: {
                            opacity: 1
                        }
                    },
                    bubble: {
                        distance: 400,
                        size: 40,
                        duration: 2,
                        opacity: 8,
                        speed: 3
                    },
                    repulse: {
                        distance: 200,
                        duration: 0.4
                    },
                    push: {
                        particles_nb: 4
                    },
                    remove: {
                        particles_nb: 2
                    }
                }
            },
            retina_detect: true
        });
    </script>
</body>
</html>
